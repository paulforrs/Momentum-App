<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS JS -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">  
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Google JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <title>Momentum-App</title>
</head>
<body>
    <div id="intro">
        <div id="intro-container">
            
        </div>
    </div>
    <div class="hero">
        <nav class="nav flex">
            <ul class="nav flex row">
                <li id="temparature-container">
                    <p class="temperature-text" id="temperature-reading">0 <span>'Â°C'</span></p>
                </li>
                <li id=""><img id='weather-icon'src="" alt=""></li>
                <li class='temperature-text'id="city-container"></li>
            </ul>
        </nav>
        <div class='flex column'id="wrapper">
            <div class="" id="time-container">
                <p id="time">00:00</p>
            </div>
            <div id="greetings-container">
                <p id="greetings"></p>
                <p id="user-name"></p>
            </div>
        </div>
        
        <div class='flex'id="todo-display">
            <p>Today</p>
            <div id="todo-hero">
            </div>
        </div>
        <div class='flex'id="quote-container">
            <p id="quotes"></p>
            <P id="author"></P>
        </div>
        <div class="todo" id="todo-widget">
            <div class="todo" id="todo-sidebar">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </div>
            <div class='todo'id="todo-container">
                <h3 class="todo" id="todo-header">To-do List
                </h3>
                <button class="todo" id="add-todo-button">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    Add to do
                </button>
                <div class="todo hidden" id="add-todo-input">
                    <span class="textarea" role="textbox" contenteditable id="todo-input"></span>
                    <button class="todo" id="submit-todo">Done</button>
                </div>
                <div class="todo" id="todo-list-wrapper">
                    <ul class="todo todo-list" id="todo-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- User input Modal -->
    <div id="user-modal" class="hidden">
        <div id="user-container" class="users">
            <span id="modal-close"class="material-symbols-outlined">
                close
            </span>
            <h2 class="header">Users</h2>
            <ul id="user-profile-list">
            </ul>
            <button id="new-user-button" class="">New User</button>
            <div id="new-user-wrapper" class="new-user hidden">
                <input class="new-user" id='new-user' type="text">
                <button class="new-user" id="add-user">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
